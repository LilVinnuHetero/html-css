<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="630" poster="imagens/Captura de tela 2023-07-18 114216.png " controls loop>
        <source src="midias/lo-que-siento.mp4"type="video/mp4">
        <source src="midias/lo-que-siento.m4v" type="video/mp4">
        <source src="midias/lo-que-siento.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com repdodução de vídeos, baixe <a href="midias/lo-que-siento.mp4">aqui</a></p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
        <p>Este vídeo está hospedado no YouTube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lGysBe_FYUU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<p>Pedrada do joji </p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/AMkCdjKiuDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
