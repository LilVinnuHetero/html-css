<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio src="midia/baby-bride-rag.mp3" preload="autoplay" autoplay controls></audio>
    
    <p>Reproduzindo de outras formas</p>
    <audio preload="metadata" controls>
        <source src="midia/baby-bride-rag.mp3" type="audio/mpeg">
        <source src="midia/baby-bride-rag.ogg" type="audio/ogg">
        <source src="midia/baby-bride-rag.wav" type="audio/wav">
        <p>Seu navegador não é compatível com reprodutor de audios baixe o arquivo <a href="midia/baby-bride-rag.mp3">aqui</a></p>
    </audio>
</body>
</html>
