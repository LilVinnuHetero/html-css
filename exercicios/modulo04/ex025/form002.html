<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas em formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de password</h1>
<form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="inome">Usuario:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuario" autocomplete="username">
    </p>
    <p> 
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" size="10" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
    
</body>
</html>
