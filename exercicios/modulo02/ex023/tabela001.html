<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela001</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }


        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento vertical*/
        }
        .nmr{
            text-align: right;
        }

      
    </style>


</head>
<body>
    <h1>Testando tabelas</h1>
    
        <!-- Hieraqui de tabelas simples
        Table = tabela
            Table row = linha de tabela
                table header = cabeÃ§alho de tabela
                    Table data = Dados da tabela -->

    <table>
        <tr>  <!-- primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td class="nmr">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td class="nmr">A3</td>
            <td>B3</td>
            <TD>C3</TD>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
